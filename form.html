<!DOCTYPE html>
<html>
<head>
    <title>Looma Device Scan</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    
    <form action="/submit" method="POST">
        <!-- Hidden fields -->
        <input type="hidden" name="serial" value="{{ serial }}">
        <input type="hidden" name="model" value="{{ model }}">
        <input type="hidden" name="build" value="{{ build }}">
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">
        
        <!-- Technician fills out -->
        <label>School Name: <input type="text" name="school" required></label><br>
        <label>Technician Name: <input type="text" name="technician" required></label><br>
        <label>Software Version: <input type="text" name="software_version" required></label><br>
        <label>Condition: <input type="text" name="condition" required></label><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        // Get GPS location
        navigator.geolocation.getCurrentPosition(
    function(position) {
        document.getElementById("latitude").value = position.coords.latitude;
        document.getElementById("longitude").value = position.coords.longitude;
    },
    function(error) {
        alert("GPS location not available. Please enable location access.");
    }
);

    </script>
</body>
</html>
